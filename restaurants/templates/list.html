<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
    	<h1>Restaurants:</h1>
    	{% for rest in my_list %}
    		<ol>
    			<li>Restaurant name: {{ rest.restaurant_name }}</li>
    			<ul>
    				<li>Food type: {{ rest.food_type }}</li>
    			</ul>
    		</ol>
    	{% endfor %}
    </body>
</html>
